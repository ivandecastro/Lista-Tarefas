<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas com Prioridades</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Lista de Tarefas com Prioridades</h1>
        <input type="text" id="task-input" placeholder="Adicione uma nova tarefa">

        <select id="priority-input">
            <option value="Baixa">Baixa</option>
            <option value="Média">Média</option>
            <option value="Alta">Alta</option>
        </select>

        <div class="button-wrapper">
            <button id="addTaskButton" onclick="adicionar()">Adicionar Tarefa</button>
            <button id="clearButton" onclick="limparTarefas()">Limpar Tarefas</button>
        </div>

        <div class="top-bar">
            <div class="marca-dagua">
                <label for="estiloMarcaDagua">Estilo da Marca d'Água:</label>
                <select id="estiloMarcaDagua">
                    <option value="canto">Canto Superior Direito</option>
                    <option value="centro">Central (Marca d'água)</option>
                    <option value="nenhum">Sem Marca d'água</option>
                </select>
            </div>

            <div class="filtro">
                <select id="filtroStatus">
                    <option value="">Todos os Status</option>
                    <option value="pendente">Status Pendente</option>
                    <option value="completa">Status Completa</option>
                </select>
                <select id="filtroPrioridade">
                    <option value="">Todas as Prioridade</option>
                    <option value="Baixa Prioridade">Baixa Prioridade</option>
                    <option value="Média Prioridade">Média Prioridade</option>
                    <option value="Alta Prioridade">Alta Prioridade</option>
                </select>
                <input type="text" id="filtroTexto" placeholder="Buscar por descrição" />
            </div>
        </div>

        <div id="mensagemFiltro"
            style="display: none; background: #ffeb3b; padding: 10px; text-align: center; font-weight: bold; border: none; border-radius: 6px;">
            Filtros ativos. Algumas tarefas podem não estar visíveis. 
            <br>
            Alterar algum critério da tarefa como o "Status", pode fazer com que ela fique invisível!
        </div>

        <div class="task-list-container">
            <ul id="task-list"></ul>
        </div>
    </div>
</body>

</html>
