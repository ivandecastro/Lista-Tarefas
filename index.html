<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas com Prioridades</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Lista de Tarefas com Prioridades</h1>
        <input type="text" id="task-input" placeholder="Adicione uma nova tarefa">
        <select id="priority-input">
            <option value="Baixa">Baixa</option>
            <option value="Média">Média</option>
            <option value="Alta">Alta</option>
        </select>
        <div class="button-wrapper">
            <button id="addTaskButton" onclick="adicionar()">Adicionar Tarefa</button>
            <button id="clearButton" onclick="limparTarefas()">Limpar Tarefas</button>
        </div>
        <div class="task-list-container">
            <ul id="task-list"></ul>
        </div>
    </div>
</body>

</html>
